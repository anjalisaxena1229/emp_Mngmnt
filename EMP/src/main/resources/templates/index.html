<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body style="background-image: url('/images/brandi-redd-aJTiW00qqtI-unsplash.jpg'); background-size:90% 90%; height:500px;">



 <div class="container my-2">
 <h1>Employees List</h1> 
 
 <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>Employee Code</th>
     <th>Employee Name</th>
     <th>Department Name</th>
     <th>Employee Email</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="emp : ${listEmployees}">
    
     <td th:text="${emp.id}"></td>
     <td th:text="${emp.name}"></td>
     <td th:text="${emp.dept}"></td>
     <td th:text="${emp.email}"></td>
     
     <td> <a th:href="@{/showFormForUpdate/{id}(id=${emp.id})}" class="btn btn-primary">Update</a>
     <a th:href="@{/deleteEmployee/{id}(id=${emp.id})}" class="btn btn-danger">Delete</a></td>
     
    </tr>
    
    
   </tbody>
  </table>
   <a th:href="@{/login}" class="btn btn-primary">Sign out</a>
 </div>
</body>
</html>
